{% extends 'layout.html' %}

{% block title %}
   Delete ToDo
{% endblock %}


{% block content %}
  <h2>Delete Todo</h2>
  <p>Are you sure you want to delete "{{ todo.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'todos.mine' %}">Cancel</a>
{% endblock %}
